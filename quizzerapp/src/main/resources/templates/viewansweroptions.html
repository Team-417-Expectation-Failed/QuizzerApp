<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Options</title>
</head>

<body>
    <h2>Answer Options for Question: <span th:text="${question.questionBody}"></span></h2>
    <div>
        <ul>
            <li th:each="answerOptionBody : ${answerOptions}">
                <span th:text="${answerOptionBody.answerOptionBody}"></span> - <span th:text="${answerOptionBody.correct ? 'Correct' : 'Incorrect'}"></span>
                <form th:action="@{/answerOptionBody/delete/{id}(id=${answerOptionBody.id}, questionId=${question.id})}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{/answerOptionBody/edit/{id}(id=${answerOptionBody.id})}">Edit</a>
            </li>
        </ul>
    </div>
    <p><a th:href="@{/quiz/{id}/questions(id=${question.quiz.id})}">Back to Questions</a></p>
</body>
</html>
