<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Options</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<body>
    <h2>Answer Options for Question: <span th:text="${question.questionBody}"></span></h2>
    <div>
        <ul>
            <li th:each="answerOptionBody : ${answerOptions}">
                <span th:text="${answerOptionBody.answerOptionBody}"></span> - <span th:text="${answerOptionBody.correct ? 'Correct' : 'Incorrect'}"></span>
                <form th:action="@{/answerOption/delete/{id}(id=${answerOptionBody.id}, questionId=${question.id})}" method="post" style="display:inline;">
                    <button type="submit" class="warning">Delete</button>
                </form>
                <a th:href="@{/answerOption/edit/{id}(id=${answerOptionBody.id})}"><button>Edit</button></a>
            </li>
        </ul>
    </div>
    <p><a th:href="@{/quiz/{id}/questions(id=${question.quiz.id})}"><button class="controlls">Back to Questions</button></a></p>
</body>
</html>
