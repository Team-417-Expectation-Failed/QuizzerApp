<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<body>
    <h2>Add Question to Quiz: <span th:text="${quiz.name}"></span></h2>
    <div>
        <form th:action="@{/question/add/{id}(id=${quiz.id})}" th:object="${question}" method="post">
            <label for="questionBody">Question Body</label>
            <input type="text" id="questionBody" th:field="*{questionBody}" />
            <input type="submit" value="Add Question" class="submit"/>
        </form>
        <p><a th:href="@{/question/{id}(id=${quiz.id})}"><button class="controlls">Back to Questions</button></a></p>
    </div>
</body>

</html>
