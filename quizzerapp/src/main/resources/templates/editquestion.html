<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
</head>

<body>
    <h2>Edit Question</h2>
    <div>
        <form th:action="@{/question/edit/{id}(id=${question.id})}" th:object="${question}" method="post">
            <label for="questionBody">Question Body</label>
            <input type="text" id="questionBody" th:field="*{questionBody}" />
            <input type="submit" value="Save" />
        </form>
        <p><a th:href="@{/quiz/{id}/questions(id=${question.quiz.id})}">Back to Questions</a></p>
    </div>
</body>

</html>
