<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Answer Option</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<body>
    <h2>Add Answer Option for Question: <span th:text="${question.questionBody}"></span></h2>
    <div>
        <form th:action="@{/question/{id}/addAnswerOption(id=${question.id})}" th:object="${answerOption}" method="post">
            <label for="answerOptionBody">Answer Option</label>
            <input type="text" name="answerOptionBody" th:field="*{answerOptionBody}" />
            <label for="correct">Correct</label>
            <input type="checkbox" id="correct" th:field="*{correct}" /></br>
            <input type="submit" value="Add Answer Option" class="submit"/>
        </form>
        <p><a th:href="@{/question/{id}(id=${question.quiz.id})}"><button class="controlls">Back to Questions</button></a></p>
    </div>
</body>
</html>
